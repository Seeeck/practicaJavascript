<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue</title>
</head>

<body>
    <div id='app'>
        {{now}}
        {{mayusculasTexto}}
        <h2 class="bg-dark" :class="colorCantidad">
            Mi saldo es de : {{cantidad}}
        </h2>
        <!-- Enlaces -->
        <a v-bind:href="enlace">Bluuweb</a>
        <a :href="enlace">Bluuweb</a>

        <!-- v-if -->
        <h2 v-if="estado">Cuenta activa</h2>
        <h2 v-else>Cuenta desactivada</h2>

        <h2 v-if="cantidad > 500">Cantidad : {{cantidad}}</h2>
        <h2 v-else-if="cantidad <=500 && cantidad >0">
            Cantidad
            <span style="color: red;">{{cantidad}}</span>
        </h2>
        <h2 v-else>Sin cantidad {{cantidad}}</h2>

        <hr>
        <ul>
            <li v-for="(item,index) in servicios" :key="index">{{index}}{{item}}</li>
        </ul>

        <hr>

        <button v-on:click="agregarSaldo">Agregar saldo</button>
        <button @click="agregarSaldo">Agregar saldo</button>
        <hr>
        <button @click="disminuirSaldo(100)" :disabled="desactivar">Disminuir saldo</button>

        <footer-banco 
        :valor="cantidad"
        fecha="septiembre del 2020"
        ></footer-banco>
        
        
    </div>

    <script src="main.js"></script>
    <!-- componentes se crean con la variable app -->
    <script src="components/Footer.js"></script>
    <!-- Montar variable app -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
